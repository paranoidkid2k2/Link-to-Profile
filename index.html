    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',()=>{
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls:false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                scale: 1.00,
                scaleMobile: 1.00,
                color2: 0xc300ff,
                wingSpan: 21.00,
                speedLimit: 4.00,
                separation: 37.00
                })
                setTimeout(()=>{
                    const main= document.querySelector('main')
                    main.style.opacity=1
                },1000
                )
        })
    </script>
</head>

    <div id="vanta"></div>
    <video autoplay muted loop playsinline>
